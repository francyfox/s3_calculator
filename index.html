<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GNU calculator</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="GridWrap">
        <div><h1>BSD calculator</h1></div>
        <div id="output">Answer</div>
        <div id="input" class="active">0</div>
        <div class="grid-4-5">

                <div id="0">
                    0
                </div>
                <div id="point">
                    .
                </div>
                <div id="equal">
                    =
                </div>
                <div id="plus">
                    +
                </div>

                <div id="1">
                    1
                </div>
                <div id="2">
                    2
                </div>
                <div id="3">
                    3
                </div>
                <div id="minus">
                    -
                </div>

                <div id="4">
                    4
                </div>
                <div id="5">
                    5
                </div>
                <div id="6">
                    6
                </div>
                <div id="multiply">
                    x
                </div>

                <div id="7">
                    7
                </div>
                <div id="8">
                    8
                </div>
                <div id="9">
                    9
                </div>
                <div id="devide">
                    /
                </div>


                <div id="BracketLeft">
                    (
                </div>
                <div id="BracketRigth">
                    )
                </div>
                <div id="percent">
                    %
                </div>
                <div id="AC">
                    AC
                </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
